<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart page</title>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Arima:wght@100..700&family=Big+Shoulders:opsz,wght@10..72,100..900&family=Playwrite+HU:wght@100..400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sedgwick+Ave&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="cart.css">
</head>
<body>
     <!--header-->
     <header>
        <div class="logo">
            <a href="#"><img src="../../img/logo.png" alt=""></a>
        </div>
        <nav class="header_navbar">
            <ul>
            <li><a href="../../index.htm">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">About</a></li>
            </ul>
        </nav>
        <div class="header_info">
            <i class="fa fa-search"></i>
            <a class="cart" href="#">
                <!--<p class="cart-items">0</p>-->
                <i class="fa fa-shopping-basket"></i>
            </a>
            <a class="header-account" href="../../LoginSignup/signup.htm">
                <i class="fa fa-user"></i>
                <p id="accountname">Đăng nhập</p>
            </a>
        </div>
    </header>
    <div class="container">
        <div class="cart-container">
            <div class="cart-part">
                <div class="cart-img">
                    <img src="../../img/banphim.jpg" alt="">
                </div>
                <div class="cart-desc">
                    <h3>Bàn phím</h3>
                </div>
                <div class="cart-quantity">
                    <input type="number" id="quantity" min="0">
                </div>
                <div class="cart-price">
                    <h4>$30000</h4>
                </div>
                <div class="cart-total">
                    <h4>$30000</h4>
                </div>
                <div class="cart-remove">
                    <button>Remove</button>
                </div>
            </div>
        </div>
        <div class="cart-summary">
            <div class="porduct-total">
                <h2 class="tp">Total Product: <span id="total">$10000</span></h2>
            </div>
            <div class="product-checkout">
                <a href="../checkout/checkout.htm" class="checkout">Checkout</a>
            </div>
            <button class="removeAll">Clear cart</button>
        </div>
    </div>
   
<script src="cart.js"></script>
<script src="../detail/detail.js"></script>
</body>
</html>
