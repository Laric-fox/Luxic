<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup/Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Arima:wght@100..700&family=Big+Shoulders:opsz,wght@10..72,100..900&family=Playwrite+HU:wght@100..400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sedgwick+Ave&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="backtohome">
        <a href="../index.htm">Wanna come back??</a>
    </div>
    <div class="container">
        <div class="container-forms">
            <div class="container-info">
                <div class="info-item">
                    <p>Have an account???</p>
                    <button class="btn">Log in</button>
                </div>
                <div class="info-item">
                    <p>Don't have an account???</p>
                    <button class="btn">Sign up</button>
                </div>    
            </div>
            <div class="container-form">
                <div class="form-item log-in"></div>
                <div class="form-item sign-up"></div>
                <form class="form-item log-in" action="">
                    <h1>Login</h1>
                    <input id="loginUsername" name="Username" placeholder="Username" type="text">
                    <input type="password" id="loginPassword" name="Password" placeholder="Password">
                    <div class="loginMessage"></div>
                    <button class="btn" type="submit" onclick="login(event)">Log in</button>
                </form>
                <form class="form-item sign-up" action="">
                    <h1>Sign up</h1>
                    <input type="email" id="regEmail" placeholder="Email" name="Email">
                    <input type="text" id="regFullName" name="Fullname" placeholder="Full name">
                    <input type="text" id="regUsername" name="Username" placeholder="Username">
                    <input type="password" name="Password" placeholder="Password" id="regPassword">
                    <div id="regMessage"></div>
                    <button class="btn" type="submit" onclick="register(event)">Sign up</button>
                </form>
            </div>
        </div>
    </div>
    <script src="signup.js"></script>
</body>
</html>
